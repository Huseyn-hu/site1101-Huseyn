      <main id="main-content" class="site__main">
        <section class="section contact" data-aos="fade-up">
  <header class="section__header contact__header">
    <h1 class="section__title" data-aos="fade-up" data-aos-delay="50">Contact</h1>
    <p class="section__subtitle" data-aos="fade-in" data-aos-delay="100">
      You can contact me using the form below, I will reply to your email as soon as possible.
    </p>
  </header>

  <form
    class="contact__form card"
    action="https://formspree.io/f/xeoyzznn"
    method="POST"
    novalidate
    data-aos="fade-up"
    data-aos-delay="150"
  >
    <div class="contact__field">
      <label class="contact__label" for="contact-name">Name</label>
      <input
        class="contact__input"
        type="text"
        id="contact-name"
        name="name"
        autocomplete="name"
        required
      />
    </div>

    <div class="contact__field">
      <label class="contact__label" for="contact-email">Email</label>
      <input
        class="contact__input"
        type="email"
        id="contact-email"
        name="email"
        autocomplete="email"
        required
      />
    </div>

    <div class="contact__field">
      <label class="contact__label" for="contact-message">Message</label>
      <textarea
        class="contact__textarea"
        id="contact-message"
        name="message"
        rows="5"
        required
      ></textarea>
    </div>

    <div class="contact__actions">
      <button class="contact__button" type="submit">Send Message</button>
      <p class="contact__status contact__status--hidden" role="status"></p>
    </div>
  </form>
</section>

<script>
  (function () {
    const form = document.querySelector('.contact__form');
    const statusEl = document.querySelector('.contact__status');

    if (!form || !statusEl) return;

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      statusEl.textContent = '';
      statusEl.classList.add('contact__status--hidden');
      statusEl.classList.remove('contact__status--success', 'contact__status--error');

      const formData = new FormData(form);

      try {
        const response = await fetch(form.action, {
          method: form.method,
          headers: { Accept: 'application/json' },
          body: formData,
        });

        if (response.ok) {
          statusEl.textContent = 'Thank you! Your message has been sent.';
          statusEl.classList.add('contact__status--success');
          form.reset();
        } else {
          statusEl.textContent = 'There was an error sending your message. Please try again.';
          statusEl.classList.add('contact__status--error');
        }
      } catch (error) {
        statusEl.textContent = 'There was an error sending your message. Please try again.';
        statusEl.classList.add('contact__status--error');
      } finally {
        statusEl.classList.remove('contact__status--hidden');
        statusEl.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
      }
    });
  })();
</script>
