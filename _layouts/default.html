---
layout: null
---
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title | default: "SITE1101 Portfolio" }}</title>
    <meta
      name="description"
      content="{{ page.description | default: 'Personal portfolio for SITE1101' }}"
    />
    <link
      rel="stylesheet"
      href="{{ '/assets/css/style.css' | relative_url }}"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"
    />
    <script
      defer
      src="{{ '/assets/js/theme-toggle.js' | relative_url }}"
    ></script>
    <script
      defer
      src="{{ '/assets/js/search.js' | relative_url }}"
    ></script>
  </head>
  <body class="site" data-theme="light">
    <div class="site__container">
      {% include header.html %}
      <main id="main-content" class="site__main">
        {{ content }}
      </main>
      {% include footer.html %}
    </div>
    <div class="assistant">
      <button class="assistant__button" type="button" aria-label="Open assistant">AI</button>
      <div class="assistant__panel">
        <div class="assistant__messages" aria-live="polite"></div>
        <div class="assistant__input-row">
          <input
            class="assistant__input"
            type="text"
            placeholder="Ask me anything..."
            aria-label="Ask a question"
          />
          <button class="assistant__send" type="button">Send</button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        AOS.init({
          duration: 600,
          offset: 80,
          easing: 'ease-out',
          once: true,
        });
      });
    </script>
    <script
      defer
      src="{{ '/assets/js/delight.js' | relative_url }}"
    ></script>
    <script
      defer
      src="{{ '/assets/js/assistant.js' | relative_url }}"
    ></script>
  </body>
</html>
