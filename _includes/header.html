<header class="site-header">
  <div class="header__bar">
    <a class="header__logo" href="{{ '/' | relative_url }}">
      <span class="header__logo-icon" aria-hidden="true"><i class="fa fa-home"></i></span>
      <span class="header__logo-text">Huseyn Huseynzada</span>
    </a>
    <div class="header__actions">
      <button
        class="header__theme-toggle"
        type="button"
        data-theme-toggle
        aria-pressed="false"
        aria-label="Toggle dark mode"
      >
        <span class="header__theme-icon" aria-hidden="true">☀️</span>
        <span class="header__theme-label">Light</span>
      </button>
      <button
        class="header__menu-toggle"
        type="button"
        data-menu-toggle
        aria-controls="primary-navigation"
        aria-expanded="false"
      >
        <span class="header__menu-line"></span>
        <span class="header__menu-line"></span>
        <span class="header__menu-line"></span>
        <span class="header__menu-text">Menu</span>
      </button>
    </div>
    <div class="header__search" role="search">
      <label class="header__search-label" for="site-search">Search</label>
      <input
        id="site-search"
        class="header__search-input"
        type="search"
        placeholder="Search..."
        autocomplete="off"
      />
      <ul class="header__search-results" data-search-results></ul>
    </div>
  </div>
  <nav
    id="primary-navigation"
    class="header__nav nav"
    aria-label="Primary navigation"
  >
    <ul class="nav__list">
      <li class="nav__item">
        <a class="nav__link" href="{{ '/' | relative_url }}">Home</a>
      </li>
      <li class="nav__item">
        <a class="nav__link" href="{{ '/about.html' | relative_url }}">About</a>
      </li>
      <li class="nav__item">
        <a class="nav__link" href="{{ '/projects.html' | relative_url }}"
          >Projects</a
        >
      </li>
      <li class="nav__item">
        <a class="nav__link" href="{{ '/books.html' | relative_url }}">Books</a>
      </li>
      <li class="nav__item">
        <a class="nav__link" href="{{ '/art.html' | relative_url }}">Art</a>
      </li>
      <li class="nav__item">
        <a
          class="nav__link{% if page.url == '/contact.html' %} nav__link--active{% endif %}"
          href="{{ '/contact.html' | relative_url }}"
          >Contact</a
        >
      </li>
      <li class="nav__item">
        <a class="nav__link" href="{{ '/courses.html' | relative_url }}">Courses</a>
      </li>
      <li class="nav__item">
        <a class="nav__link" href="{{ '/resume.html' | relative_url }}"
          >Resume</a
        >
      </li>
    </ul>
  </nav>
</header>
